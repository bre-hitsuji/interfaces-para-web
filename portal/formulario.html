<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!-- Importação da folha de estilo -->
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>
    <!-- Define a área de um formulário -->
    <form name= "form-basico" action="cadastrar.html" method="get">
        <!-- Elemento de separação visual para agrupar campos de formulário -->
        <fieldset>
            <!-- Define uma legenda/título para o fieldset -->
            <legend>Dados Pessoais</legend>
            <label for="id-nome">Nome Completo: </label>
            <!-- Usar o 'required' quando quiser botar como obrigatório o campo -->
            <input type="text" name="nome" id="id-nome" autofocus required>
            <label for="id-senha">Senha: </label>
            <input type="password" name="senha" id="id-senha"> 
        </fieldset>

        <fieldset>
            <legend>Dados do Pedido</legend>
            <span>Selecione o sabor da borda:</span>
            <!-- Estrutura de seleção para escolha de uma opção -->
            <input type="radio" name="borda" value="sem-borda" id="sem-borda">
            <label class="inquebravel" for="sem-borda">Sem borda</label>

            <input type="radio" name="borda" value="catupiry" id="catupiry">
            <label class="inquebravel" for="catupiry">Catupiry</label>

            <input type="radio" name="borda" value="chocolate" id="chocolate">
            <label class="inquebravel" for="chocolate">Chocolate</label>


            <span>Selecione os sabores da pizza: </span>
            <input type="checkbox" name="calabresa" value="selecionado" id="calabresa">
            <label class="inquebravel" for="calabresa"> Calabresa</label>

            <input type="checkbox" name="queijo" value="selecionado" id="queijo">
            <label class="inquebravel" for="queijo">Quatro Queijos</label>

            <input type="checkbox" name="strogonoff" value="selecionado" id="strogonoff">
            <label class="inquebravel" for="strogonoff">Strogonoff</label>

       
            <label for="tam">Selecione o tamanho da pizza:</label>
            <!-- Estrutura de seleção única -->
            <select name="tamanho" id="tam">
                <option value="p">Pequena</option>
                <option value="m">Média</option>
                <option value="g">Grande</option>
                <option value="f">Família</option>
            </select>
 

            <label for="">Selecione uma bebida:</label>

            <select name="bebida">
                <optgroup label="Refrigerantes">
                    <option value="coca">Coca-Cola</option>
                    <option value="fruki">Fruki</option>
                    <option value="sprite">Sprite</option>
                </optgroup>

                <optgroup label="Cervejas">
                    <option value="polar">Polar</option>
                    <option value="Amistel">Amistel</option>
                    <option value="brahma">Brahma</option>
                </optgroup>
            </select>

            <br>
            <label for="obs">Observações: </label>
            <textarea name="obs" id="obs" cols="30" rows="5" minlength="5"></textarea>

        </fieldset>

        
        <!-- Botão de envio de informações do form -->
        <input type="submit" name="btn-enviar" value="Cadastrar">
        <!-- Botão que limpa os campos do formulário -->
        <input type="reset" value="Apaga Tudo!!!">
        <!-- Botão de ação via linguagem de programação -->
        <input type="button" name="btn-generico" value="Faz Alguma Coisa">
        <!-- Permite o carregamento de um arquivo   -->
        <input type="file" name="arquivo">
        <!-- Passagem de dados ocultos no formulário (não aparece nada para o usuário) -->
        <input type="hidden" name="segredo" value="oculto">

        
        <!-- Botão com imagem associada -->
        <input type="image" name="bnt-img" src="img/botao.png" style="width: 250px;">

    </form>

    <form name="form-avancado" id="direita" action="registrar.html" method="get">
        <!-- Campo para e-mail, com validação  -->
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
        
        
        <!-- Campo para URL com validação  -->
        <!-- Usar 'disabled' quando quiser desativar o campo  -->
        <label for="site">Informe seu linkedin: </label>
        <input type="url" name="site" id="site" disabled>

        
        <!-- Campo de formulário para número  -->
        <!-- Max define o valor máximo; Min define o valor mínimo. -->
        <!-- Step define o intervalo dos valores -->
        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" min="20" max="100" step="10" value="30">

        <label for="pontos">Avalie seu pedido: </label>
        <input type="range" name="pontos" id="pontos" min="100" max="200" step="10" value="120">
        

        <label for="cor">Selecione sua cor favorita: </label>
        <input type="color" name="cor">

        <!-- Usar 'placeholder' quando quiser colocar um exemplo de como deve ser respondido -->
        <label for="cel">Número de contato: </label>
        <input type="tel" name="cel" id="cel" placeholder="(51) 99999-9999">

        <label for="data">Data de nascimento: </label>
        <input type="date" name="data" id="data">
        
        <label for="data-hora">Data e hora: </label>
        <input type="datetime-local" name="data-hora" id="data-hora">

        <label for="horario">Selecione o seu horário de preferência</label>
        <input type="time" name="horario" id="horario">

        

        <label for="campo-catalogo">Selecione seu programa favorito: </label>
        <input list="catalogo" name="seriado" id="campo-catalogo">

        <datalist id="catalogo">
            <option value="The Office">
            <option value="The Walking Dead">
            <option value="Oz">
            <option value="She-ra">
            <option value="Game of Thrones">
            <option value="Trailer Park Boys">
            <option value="Banana de Pijama">
        </datalist>
        
        <input type="submit" name="enviar">
        
    </form>
</body>
</html>
